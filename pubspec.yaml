name: zenify
description: A modern state management library for Flutter with hierarchical dependency injection,
  automatic memory leak prevention, and production-ready reactive programming.
  Stop fighting with state management - bring true "zen" to your development experience.

version: 0.5.1
homepage: https://github.com/sdegenaar/zenify
repository: https://github.com/sdegenaar/zenify
issue_tracker: https://github.com/sdegenaar/zenify/issues
documentation: https://github.com/sdegenaar/zenify/tree/main/doc

topics:
  - state-management
  - dependency-injection
  - reactive-programming
  - flutter
  - memory-management
  - hierarchical-di

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0